<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: white;
            width: 300px;
            height: 450px;
            display: flex;
            
            align-items: center;
            flex-direction: column;
        }
       body{
        display: grid;
        place-items: center;
        height: 100vh;
       }
       img{
        width: 250px;
        height: 400px;
        margin-top: 20px;
        margin-bottom: 20px;
       }
      .n{
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-weight: bolder;
        align-self: flex-start;
        margin-left: 10px;
       }
       .p{
        align-self: flex-start;
        margin-left: 10px;
        margin-top: 5px;
       }
       .btn{
        align-self: flex-start;
        margin: 0;
        margin-left: auto;
        margin-right: 10px;
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 10px;
        padding-bottom: 10px;
        background-color: burlywood;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
       }
       .btn:hover{
        font-weight: bolder;
        background-color: rgb(212, 162, 95);
       }
       .bottom{
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-top: 0;
        flex-shrink: 0;
       }
       .info{
        align-self: flex-start;
        margin-left: 10px;
       }
    </style>
</head>
<body bgcolor="lightblue">
      <div><img src="coca.jpg">
        <div class="bottom">
        <div class="info">
            <h3 class="n">cocakola</h3>
            <p class="p">20,000 toman</p>
            </div>
           <button class="btn">buy</button>
        </div>
    </div>
</body>
</html>
